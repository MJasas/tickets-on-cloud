<div class="submit-section">
    <div class="container">	

        <form role="form" class="submit-form" novalidate  name="submitNewTicketForm">
        <h2 class="form-title"> Submit your ticket </h2>
        <div class="form-group">
            <label for="ticketType">Please select the type of application:</label>
            <input type="text" class="form-control" id="ticketType" ng-model="newTicket.ticketType"/>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" ng-model="newTicket.firstName"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" ng-model="newTicket.lastName"/>
        </div>
        <div class="form-group">
            <label for="email">Your e-mail:</label>
            <input type="email" class="form-control" id="email" ng-model="newTicket.email" value="example@mail.com"/>
        </div>
        <div class="form-group">
            <label for="question">Please describe your question:</label>
            <textarea id="question" class="form-control" ng-model="newTicket.question"></textarea>
        </div>
        <div class="form-group">
            <label for="file">Please attach evidence or supplement material:</label>
            <input type="file" id="file" file-model="newTicket.file"/>
        </div>
        <div class="form-group">
            <input type="button" ng-click="submitForm()" value="Submit"/>
        </div>
        <div class="form-group">
            <p class="reset" ng-click="resetForm()">Reset</p>
        </div>
        <div class="form-group">
            <input type="button" ng-click="testServer()" value="Test server"/>
        </div>
        </form>
	</div>
</div>
