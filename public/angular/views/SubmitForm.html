<div class="row">
    <div class="col-md-8">

        <form id="newTicketForm" class="form-horizontal" name="newTicketForm" role="form" novalidate>
            <label class="col-md-4 control-label">
            </label>
            <div class="col-md-8">
                <h1>Submit new ticket</h1>
            </div>
            <div class="form-group">
                <label for="ticketType" class="col-md-4 control-label">
                    Please select one:
                </label>
                <div class="col-md-8">
                    <select id="ticketType" name="typeSelect" class="form-control" ng-model="newTicket.ticketType" required>
                        <option value="normal" selected>normal</option>
                        <option value="important">important</option>
                        <option value="urgent">urgent</option>
                    </select>
                    <span ng-show="newTicketForm.typeSelect.$touched && newTicketForm.typeSelect.$invalid">Please select ticket type.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-md-4 control-label">
                    First Name:
                </label>
                <div class="col-md-8">
                    <input type="text" id="firstName" name="firstNameField" class="form-control" ng-model="newTicket.firstName" required/>
                    <span ng-show="newTicketForm.firstNameField.$touched && newTicketForm.firstNameField.$invalid">First name is required.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-md-4 control-label">
                    Last Name:
                </label>
                <div class="col-md-8">
                    <input type="text" id="lastName" name="lastNameField" class="form-control" ng-model="newTicket.lastName" required/>
                    <span ng-show="newTicketForm.lastNameField.$touched && newTicketForm.lastNameField.$invalid">Last name is required.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-md-4 control-label">
                    Your e-mail:
                </label>
                <div class="col-md-8">
                    <input type="email" id="email" name="emailField" class="form-control" placeholder="full address" data-error="Bruh, that email address is invalid" ng-model="newTicket.email" required/>
                    <span ng-show="newTicketForm.emailField.$touched && newTicketForm.emailField.$invalid">E-mail address is required.</span>
                </div>
            </div>
            <div class="form-group">
                <label for="question" class="col-md-4 control-label">
                    Please describe your question:
                </label>
                <div class="col-md-8">
                    <textarea rows="3" id="question" class="form-control" ng-model="newTicket.question" required/>
                    <span ng-show="newTicketForm.emailField.$touched && newTicketForm.emailField.$invalid">Question is required.</span>
                </div>
            </div>
            <!--<div class="form-group">
                <label for="file" class="col-sm-2 control-label">
                    Please attach evidence or supplement material:
                </label>
                <div class="col-sm-10">
                    <button type="button" id="file" class="btn btn-default" file-model="newTicket.file">Browse</button>
                </div>
            </div>-->
            <div class="form-group">
                <label for="button" class="col-md-4 control-label">
                </label>
                <div class="col-md-8">
                    <button type="button" class="btn btn-primary" ng-click="submitForm()" value="Submit">Submit</button>
                    <span class="reset" ng-click="resetForm()">Reset fields</span>
                </div>
            </div>

        </form>
    </div>
</div>
