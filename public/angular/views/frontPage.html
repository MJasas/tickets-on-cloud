<div class="row">
    <!--1/2 view-->
    <div class="col-md-6">
        <div class="form-group">
            <h3>Search for answer</h3>
            <textarea
                id="searchAnswer"
                class="form-control"
                name="searchAnswer"
                rows="3"
                ng-model="question"
                placeholder="Describe your question here..."
                required>
            </textarea>
            <br/>
            <button
                type="button"
                class="btn btn-primary form-control"
                ng-click="searchAnswer(question)">
                Search
            </button>
        </div>
        <h3>{{ allAnswers.length }} answers</h3>
        <div ng-repeat="answer in allAnswers">
            <p> Answer # {{ $index }}: {{ answer.answer[0] }} </p>
        </div>
    </div>
    <!--1/2 view-->
    <div class="col-md-6">
        <div class="form-group">
            <h3>Check your ticket</h3>
            <input
                id="searchTicket"
                class="form-control"
                type="text" 
                name="searchTicket" 
                ng-model="id"
                placeholder="Enter ticket id number"
                required/>
            <br/>
            <button
                type="button"
                class="btn btn-primary form-control"
                ng-click="checkTicket(id)">
                Check
            </button>
        </div>
    </div>
</div>
