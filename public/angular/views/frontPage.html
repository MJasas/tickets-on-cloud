
   <div class="row backgroundStyle">

<div class="row backgroundStyle bottomPadding">
    <!--1/2 view-->
    <div class="col-md-3">
    </div>
   
    <div class="col-md-3 center-block">
        <div class="form-group">
            <!--<h3>Search for answer</h3>-->
            <input
                type="text"
                id="searchAnswer"
                class="form-control"
                name="searchAnswer"
                ng-model="question"
                ng-model="id"
                placeholder="Describe your question here..."
                required>
            </input>
            <br/>
            <div
                class="searchBtn pull-right"
                ng-click="searchAnswer(question)">
                Search <span class="glyphicon glyphicon-chevron-right glyphColor"></span>
            </div>
        </div>
        
    </div>
    <!--1/2 view-->

                id="searchTicket"

                required/>
            <br/>
            <div
                class="checkBtn pull-right"
                ng-click="checkTicket(id)">

<div class="row backgroundStyle">
    <div class="col-md-12">
   <!-- <h3>{{ allAnswers.length }} answers:</h3>-->

        </div>
    </div>
</div>
