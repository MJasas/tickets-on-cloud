<!DOCTYPE html>
<html>
<head>
	<title>IBP Tickets Support</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<!--jQuery from Google-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	 
	<!-- Bootstrap -->
	<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!--Angular Scripts from cloudflare-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-animate.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-messages.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-touch.min.js"></script>

	<!--UI Bootstrap library-->
	<script type="text/javascript" src="angular/modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
		<script type="text/javascript" src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>

	<!-- Angular Material Library -->
	<!--<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>-->

	<!--Local styles-->
	<link rel="stylesheet" href="styles/normalize.css/normalize.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/front-page.css">
	<link rel="stylesheet" href="styles/tickets-board.css">
	<link rel="stylesheet" href="styles/submit-form.css">
	<link rel="stylesheet" href="styles/single-ticket-page.css">

</head>
<body ng-app="TicketsSupportApp">

	<header class="container-fluid headerStyle">
		<!--<h1 class="title">Welcome to the IBP Support website</h1>
		<h3 class="description">Site is in development phase..</h3> -->
		<nav class="navbar navbar-default navbar-custom" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse" id="menuBtn">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar myBar"></span>
						<span class="icon-bar myBar"></span>
						<span class="icon-bar myBar"></span>
					</button>
						<img src="../images/ibm-design-icons-user/ico_user.png" class="pull-right userStyle"/>
						<h3 id="logo">IBM <b>IBP Support Site</b></h3>
					</div>
					<div class="collapse navbar-collapse nav-collapse"> 	
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#/main" data-target=".nav-collapse">Main</a></li>
							<li><a href="#/submit/new-ticket"  data-target=".nav-collapse">Submit ticket</a></li>
							<li><a href="#/show/all-tickets" data-target=".nav-collapse">All tickets</a></li>
						</ul>
					</div>	
				</div>
			
		</nav>
	</header>

	<div class="container-fluid">
		<div ng-view>
		<!--Views loaded here via $routeProvider in public/angular/ng-app.js-->
		</div>
	</div>

	<footer class="container-fluid text-center footerStyle">
  		<p class="byNode">Powered by <b>IBM Watson</b></p>
	</footer>

	<script>
		$('.nav a').click(function(){
    		$('.nav-collapse').collapse('hide');
		});
	</script>

	<!--Angular Modules-->
    <script src="angular/ng-app.js"></script>
	<!--Controllers-->
	<script src="angular/controllers/FrontPageCtrl.js"></script>
	<script src="angular/controllers/SubmitNewTicketCtrl.js"></script>
	<script src="angular/controllers/SubmitNewQnACtrl.js"></script>
	<script src="angular/controllers/TicketsBoardCtrl.js"></script>
	<script src="angular/controllers/SingleTicketPageCtrl.js"></script>

	<!--Services-->
	<script src="angular/services/checkTicketSrv.js"></script>
	<script src="angular/services/formMultipartUploadSrv.js"></script>

</body>
</html>
